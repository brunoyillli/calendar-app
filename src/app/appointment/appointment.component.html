<div class="appointment" (mousedown)="dragStart()" (mouseup)="dragEnd()" (touchstart)="dragStart()"
  (touchend)="dragEnd()" [ngClass]="{ 'dragging': isDragging }">
  <div class="appointment-title">{{ appointment.title }}</div>
  <div class="appointment-date">{{ appointment.date | date:'short' }}</div>
  <button mat-icon-button color="warn" class="delete-button" (click)="delete()">
    <mat-icon>delete</mat-icon>
  </button>
</div>
